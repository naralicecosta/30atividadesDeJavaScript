<!--
  Missão: escrevendo na tela.
  vamos pegar informações do usuário e escrever dentro da página. para fazer isso vamos utilizar o comando document.write()
-->
<script>
  var nome = prompt("Informe seu nome")
  document.write("nome: " + nome)
  var idade = prompt("informe sua idade")

  document.write("<br>") //para nome e idade n ficarem colados
  document.write("idade: " + idade)
</script>
