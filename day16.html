<!--Missão: adicionando e removendo elementos da lista de carros
objetivo: utilizar array
métodos do array-->

<script>
  //vamos criar uma lista de carros e manipular os elementos delas, removendo carros existentes e adicionando novos.
  var carros = ["Uno", "gol", "celta", "civic", "palio", "siena"]

  //para visualizar o conteudo deste array é utilizar o comando console.dir
  //console.dir(carros)

  //vamos alterar o "civic para "fit"
  carros[3] = "fit"
  console.dir(carros)

  //vamos remover o ultimo valor do array carros
  carros.pop()

  //vamos inserir mais dois valores no array carros
  carros.push("agile")
  carros.push("sandero")
  //o método push insere um valor ao final do array.
</script>
