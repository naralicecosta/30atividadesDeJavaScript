<script>
  function Media() {
    var media = 0,
      nota = 0,
      contador = 0
    var nome = prompt("Informe o nome do aluno")

    while (contador < 4) {
      nota = prompt("Informe a nota do aluno")
      if (isNaN(nota)) {
        alert("voce não digitou um número válido")
      } else {
        media = parseFloat(media) + parseFloat(nota)
        contador++
      }
    }
    media = media / 4
    document.write("Aluno(a) :" + nome)
    document.write("<br>")
    document.write("Media...: " + media)
  }
</script>
