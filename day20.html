<!--
  Missão: exibir os alunos de uma lista
  objetivo: laço de repetição (for)
-->
<script>
  //exemplo para ver o laço for
  /*for(contador = 1 ; contador <= 10 ;
  contador++){
    console.log(contador)
  }*/

  var alunos = ["Maria", "Rose", "Claudio", "Fernando", "Renata"]
  for (contador = 0; contador < 5; contador++) {
    console.log(alunos[contador])
  }

  //primeiro temos a variavel contador, a condição diz que o laço vai se repetir enquanto contador for menor que 5, pois 5 é a quantidade de posições no array alunos.
  //e a cad arepetição do laço será executado uma instrução contador++ que fará com que o valor de contador seja aumentado de um por um.
</script>
